<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <legend>Personal Details</legend>

      <label for="fullname">Full name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Last Name, First name, Middle Name" required>

      <label for="Date">Date</label>
      <input type="date" id="Date" required>

      <label for="email">Email</label>
      <input type="email" id="email"  placeholder="username@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" required >

      <label for="age">Age</label>
      <input type="age" id="age" >

      <label for="mobile number">Mobile Number</label>
      <input type="mobile number" id="mobile number" placeholder="### ###" required>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <p>Bears</p>
      <label><input type="radio" name="bears" value="male"> Panda Bear</label>
      <label><input type="radio" name="bears" value="female"> Polar Bear </label>
      <label><input type="radio" name="bears" value="other"> Grizzly Bear</label>

      <p>Eagles</p>
      <label><input type="checkbox" name="eagles" value="webdev"> Philippine Eagle</label>
      <label><input type="checkbox" name="eagles" value="design"> Harpy Eagle</label>
      <label><input type="checkbox" name="eagles" value="aiml"> Bold Eagle</label>
      
      <div class="buttons">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
  </form>
</body>
</html>
