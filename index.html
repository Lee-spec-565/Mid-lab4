<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form </title>
  <link rel="stylesheet" href=".css">
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <legend>Personal Details</legend>
      <table>
        <tr>
          <td><label for="fullname">Full name:</label></td>
          <td><input type="text" id="fullname" name="fullname" placeholder="Last Name, First Name, Middle Name" required></td>
        </tr>

        <tr>
          <td><label for="Date">Date:</label></td>
          <td><input type="date" id="Date" name="date" required></td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" placeholder="username@example.com" required></td>
        </tr>

        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>

        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age"></td>
        </tr>

        <tr>
          <td><label for="mobile">Mobile Number:</label></td>
          <td><input type="tel" id="mobile" name="mobile" placeholder="0912-345-6789" required></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>
        
          <strong>Bears:</strong>
          <label><input type="radio" name="bears" value="panda" required> Panda Bear</label>
          <label><input type="radio" name="bears" value="polar" required> Polar Bear</label>
          <label><input type="radio" name="bears" value="grizzly" required> Grizzly Bear</label><br>
    
          <strong>Eagles:</strong>
          <label><input type="radio" name="eagles" value="philippine" required> Philippine Eagle</label>
          <label><input type="radio" name="eagles" value="harpy" required> Harpy Eagle</label>
          <label><input type="radio" name="eagles" value="bald" required> Bald Eagle</label>
    </fieldset>

    <div class="buttons">
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
